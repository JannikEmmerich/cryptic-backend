name: Cryptic Backend Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set Up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Gradle Assemble
        run: gradlew assemble
  image:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Test
        run: ls
